<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (newShopping)="addToShoppingCart($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href=""
        *ngFor="let ing of ingredients; index as i"
        class="list-group"
        style="cursor: pointer"
        >{{ ing.name }}: ({{ ing.amount }})</a
      >
    </ul>
  </div>
</div>
